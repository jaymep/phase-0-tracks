<!DOCTYPE html>
<html>
<head>
  <title>Practice Form</title>
</head>
<body>
<form name="practice form" action="./success.html">
<fieldset>
  <div>
    <label>What is your name?</label>
    <input type="text" name="name">

  </div>
<br>
  <div>
    <label>What is today's date?</label>
    <input type="date" name="date">

  </div>
<br>
  <div>   
    <input type="checkbox" name="cb-agree" value="agree">
      Do you like ice cream?

  </div>
<br>
  <div>
    <label>Choose a flavor!</label> <br>
      <select name="flavor">
        <option value="flavor">Chocolate</option>
        <option value="flavor">Vanilla</option>
        <option value="flavor">Strawberry</option>
      </select>

  </div>
<br>
  <div>
    <label>What was the last movie you saw?</label> <br>
    <textarea name="movie" rows="3" cols="50"></textarea>



  </div>
  





</fieldset>
  



<br>
<button type="submit">submit</button>
</form>

</body>
</html>
